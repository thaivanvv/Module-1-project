<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="screen-sign-in">
      <form class="form-sign-in">
        <div class="logo-sign-in">
          <img src="../assets/images/trello-logo.png">
        </div>

        <h3 class="title-sign-in">Please sign in</h3>
        <input type="text" class="form-input input-border-top" name="email" id="sign-in-email" placeholder="Email address" />
        <input type="password" class="form-input input-border-bottom" name="password" id="sign-in-password" placeholder="Password" />
        <div class="checkbox-remember">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">Remember me</label>
        </div>
        <div class="sign-in-redirect">
          <span>Don't have an account,</span>
          <a href="../pages/signup.html">click here!</a>
        </div>
        <div class="button-container">
          <button class="btn-sign-in">Sign in</button>
        </div>
        <p class="copy-right">&copy; 2025 - Rikkei Education</p>
      </form>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/signin.js"></script>
  </body>
</html>
